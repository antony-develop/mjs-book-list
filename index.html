<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book list</title>
    <link rel="stylesheet" href="/node_modules/skeleton-css/css/skeleton.css">

    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add book</h1>
        <form action="" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" name="isbn" class="u-full-width">
            </div>
            <div><input type="submit" value="Submit" class="u-full-width"></div>
        </form>
        <hr>
        <table id="book-table" class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>    
</body>
</html>
